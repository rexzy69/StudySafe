<head>
  <meta charset="UTF-8">

  <title>SafeStudy Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }

    .input-container {
      margin: 10px 0;
    }

    .input-field {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      border: 2px solid #e0a700;
      border-radius: 5px;
      background-color: black;
      color: white;
      outline: none;
    }

    .input-field:focus {
      background-color: black;
      border-color: #d4a200;
    }

    .login-button {
      display: inline-block;
      padding: 8px 20px;
      font-size: 16px;
      color: white;
      background-color: #d4a200;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #b88d00;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>

    <div class="input-container">
      <input type="text" id="licenseKey" placeholder="Enter License Key" class="input-field">
    </div>
    <button class="login-button" onclick="login()">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    async function login() {
      const key = document.getElementById('licenseKey').value;
      const messageElement = document.getElementById('message');

      try {
        const response = await fetch('/validate-key', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ key }),
        });

        const result = await response.json();

        if (result.success) {
          messageElement.textContent = 'License Key is correct. Redirecting...';
          messageElement.style.color = 'green';
          // Redirect to index page
          window.location.href = '/';
        } else {
          messageElement.textContent = 'Invalid License Key.';
          messageElement.style.color = 'red';
        }
      } catch (error) {
        console.error('Error:', error);
        messageElement.textContent = 'An error occurred. Please try again.';
        messageElement.style.color = 'red';
      }
    }
  </script>
